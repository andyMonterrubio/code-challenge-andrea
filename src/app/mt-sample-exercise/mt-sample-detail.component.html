

<div >
  <h5>Farm Details</h5>
  <div class="card">
  <div id="card-farm" class="loader-bg"></div>
  <p class='detail'>Farm Name:</p>
  <h3 class='farm-name'>{{ farm.farmName }}</h3>
  <p class='detail'>State:</p>
  <h4 class='location'>{{ farm.state }}, {{ farm.country }}</h4>
  <h1 class='farm-number'>#{{ farm.farmNo }}</h1>
  <p id="id">{{ farm.id}}</p>
</div>
</div>
